cch:
  background: 'rgba(0,0,0,0.3)'
  clock_am_pm: false
  clock_format: '24'
  compact_header: false
  exceptions:
    - conditions:
        user_agent: Mobile
      config:
        background: 'rgba(0,0,0,0.3)'
        clock_am_pm: false
        clock_date: false
        clock_format: '24'
        compact_header: true
        date_locale: nb
        default_tab: mobile
        header: false
        hide_tabs: kiosk1
        hide_unused: true
        menu: hide
        notifications: show
        options: clock
        show_tabs: []
        swipe: true
        swipe_amount: '15'
        swipe_animate: flip
        swipe_prevent_default: true
        swipe_skip: '12'
        voice: hide
    - conditions:
        query_string: kiosk
      config:
        background: 'rgba(0,0,0,0.3)'
        clock_format: '12'
        date_locale: nb
        default_tab: kiosk1
        hide_tabs: []
        kiosk_mode: true
        menu: show
        notifications: show
        options: clock
        show_tabs: kiosk1
        voice: show
  hide_help: true
  hide_unused: true
  options: clock
