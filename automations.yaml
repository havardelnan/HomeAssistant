- id: auto_set_tod_ad
  alias: Set time of day after dark
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 5.0
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.tod_ad
  - service: input_boolean.turn_off
    entity_id: input_boolean.tod_day
  - service: frontend.set_theme
    data:
      name: homekit-dark
- id: auto_set_tod_ad_light
  alias: Set time of day after dark when light is low
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.outdoor_light_level
    below: 2500
    for:
      minutes: 10
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.tod_day
      state: 'on'
    - condition: time
      after: '15:00:00'
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.tod_ad
  - service: input_boolean.turn_off
    entity_id: input_boolean.tod_day
  - service: frontend.set_theme
    data:
      name: homekit-dark
- id: auto_set_tod_ad_15
  alias: Set time of day after dark 1500
  initial_state: true
  trigger:
    platform: time
    at: '15:00:00'
  condition:
    condition: or
    conditions:
    - condition: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: 5.0
    - condition: numeric_state
      entity_id: sensor.outdoor_light_level
      below: 2500
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.tod_ad
  - service: input_boolean.turn_off
    entity_id: input_boolean.tod_day
  - service: frontend.set_theme
    data:
      name: homekit-dark
- id: auto_set_tod_night
  alias: Set time of day night and cleanup
  initial_state: true
  trigger:
    platform: time
    at: 00:01:00
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.tod_night
  - service: input_boolean.turn_off
    entity_id:
    - input_boolean.tod_ad
    - input_boolean.tod_day
    - input_boolean.tod_morning
  - service: frontend.set_theme
    data:
      name: homekit-dark
- id: auto_set_tod_morning
  alias: Set time of day morning
  initial_state: true
  trigger:
    platform: time
    at: 05:45:00
  condition:
    condition: state
    entity_id: input_boolean.tod_night
    state: 'on'
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.tod_morning
  - service: input_boolean.turn_off
    entity_id: input_boolean.tod_night
  - service: frontend.set_theme
    data:
      name: homekit-light
- id: auto_set_tod_day
  alias: Set time of day day
  initial_state: true
  trigger:
    platform: sun
    event: sunrise
    offset: +01:30:00
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.tod_day
  - service: input_boolean.turn_off
    entity_id:
    - input_boolean.tod_morning
    - input_boolean.tod_night
  - service: frontend.set_theme
    data:
      name: homekit-light
