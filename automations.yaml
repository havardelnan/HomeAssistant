- id: update_morning_commute_sensor
  alias: Commute - Update morning commute sensor
  initial_state: 'on'
  trigger:
  - platform: time_pattern
    minutes: /5
    seconds: 0
  condition:
  - condition: time
    after: 07:00:00
    before: 09:00:00
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: homeassistant.update_entity
    data:
      entity_id: sensor.H_morning_comute
- id: update_evening_commute_sensor
  alias: Commute - Update evening commute sensor
  initial_state: 'on'
  trigger:
  - platform: time_pattern
    minutes: /5
    seconds: 0
  condition:
  - condition: time
    after: '15:00:00'
    before: '17:00:00'
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: homeassistant.update_entity
    data:
      entity_id: sensor.H_evening_comute
